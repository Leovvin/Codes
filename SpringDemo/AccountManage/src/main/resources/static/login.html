<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script type="application/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="application/javascript">
        $.fn.serializeObject = function()
        {
           var o = {};
           var a = this.serializeArray();
           $.each(a, function() {
               if (o[this.name]) {
                   if (!o[this.name].push) {
                       o[this.name] = [o[this.name]];
                   }
                   o[this.name].push(this.value || '');
               } else {
                   o[this.name] = this.value || '';
               }
           });
           return o;
        };
        function onClick(){
            var data = $('#form1').serializeObject();
            $.post({
                type:"POST",
                url:"/rest/login",
                contentType:"application/json",
                data:JSON.stringify(data),
                success:function(token){
                  $.cookie("token",token);
                }
            });

        }
</script>
</head>
<body>
<form id="form1" name="form1" action="/rest/login" method="post" >
    name:<input type="text" name="username" />
    passwd:<input type="password" name="password"/>
    <p/>
    <input type="button" name="submit" onclick="onClick();" value="submit" >
</form>
</body>
</html>
